name: Kryptos Vault CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        rust: [1.70, 1.75, stable]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Check code formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy -- -D warnings
    
    - name: Build
      run: cargo build --release
    
    - name: Run tests
      run: cargo test --all
    
    - name: Run clippy again (ensure no warnings)
      run: cargo clippy
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: kryptos-vault-rs-${{ matrix.rust }}
        path: target/release/kryptos-vault-rs
